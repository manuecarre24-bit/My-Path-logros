<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - My Path</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <header class="header signup-header">
            <a href="index.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> regresar al inicio</a>
        </header>
        <main class="login-card signup-card">
            <h2>REGISTRATE</h2>
        <!--CORREO,CONTRASEÃ‘A,VERIFICACION Y CELULAR-->
            <form>
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <input type="tel" placeholder="Phone">
                </div>
                <button type="submit" class="btn-login">REGISTRO</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
