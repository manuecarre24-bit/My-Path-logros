<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plantland</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- encabezado-->
    <div class="mobile-container">
        <header class="header">
            <div class="header-content">
                <h1>Hola!</h1>
                <p>bienvenido a MY PHAT</p>
            </div>
        <!--espacio de logo-->
            <div class="plant-illustration">
                <img src="https://cdn-icons-png.flaticon.com/512/628/628283.png" alt="Plant">
            </div>
        </header>
        <main class="login-card">
            <h2>Login</h2>
            <!--correo y contraseña-->
            <form>
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <a href="#" class="forgot-pass">contraseña</a>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div class="divider">
                <span>Ingresa con tus redes</span>
            </div>
    <!-- logos de las redes sociales del inicio-->
            <div class="social-login">
                <button class="social-btn"><i class="fa-brands fa-facebook-f"></i></button>
                <button class="social-btn"><i class="fa-brands fa-apple"></i></button>
                <button class="social-btn"><i class="fa-brands fa-google" style="color: #db4437;"></i></button>
                <button class="social-btn"><i class="fa-brands fa-instagram" style="color: #e4405f;"></i></button>
            </div>
    <!--apartado que ancla a rejistro-->
            <a href="rejistro.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> REJISTRATE</a>
                
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
